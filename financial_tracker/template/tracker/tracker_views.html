<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker views</title>
    {% load static %}
    <script src="{% static 'js/redirect.js' %}"></script>
</head>
<body>
    {% if user.is_authenticated %}
    <div>Please create a <a href="/createtracker">tracker</a> if you have not done so.</div>
        {% block content %}
            {% for tracker in user.financialtracker.all %}
                <p><a href="/userhome/{{tracker.id}}">{{tracker.tracker_name}}</a></p>
            {% endfor %}
        {% endblock %}
    {% else %}
        <p>Please Login <a href="/login">here</a> </p>
    {% endif %}
</body>
</html>
