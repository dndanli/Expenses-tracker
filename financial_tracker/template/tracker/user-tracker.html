<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>    

    <!-- loading static resources -->
    {% load static %}
    <script src="{% static 'js/redirect.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">  
</head>
<body>
    <!-- client side auth -->
    <!-- let users view their tracker if they're authenticated and logged-in  -->
    {% if user.is_authenticated %}
    <div class="user-tracker-container">
        <h2>Add new payment</h2>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <label for="title" value="title">add payment title</label>
                <input type="text" name="pay-title">

                <label for="pay-amt" value="pay-amt">add payment amount</label>
                <input type="text" name="pay-amt" placeholder="$ 100.00">
                
                <label for="pay-type" value="pay-type">add payment type</label>

                <br>
                <select name="pay-type">
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="checking">Checking</option>
                </select>
                
                <label for="purchase-date" value='purchase-date'>add purchase date</label>
                <input type="date" id="purchase_date" name="purchase-date"value="2021-01-01"min="2021-01-01" max="2021-12-31">

                <label for="pay-desc" value="pay-desc">add description</label>
                <textarea name="pay-desc" id="pay-desc" cols="30" rows="5"></textarea>

                <button type="submit" name="new-payment" value="new-payment" class="btn add">Add payment</button>
            </form>
            <div class="btn views" ><a href="/trackerviews">Back to views</a></div>
        </div>
    </div>
    <!-- else redirect user to login page -->
    {% else %}
        <script>
            redirect('/login');    
        </script>
    {% endif %}
    
</body>
</html>
